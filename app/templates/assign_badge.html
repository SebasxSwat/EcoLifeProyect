<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Insignia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Asignar Insignia a Usuario</h1>

    <form action="/api/users/{{ user_id }}/badges/{{ badge_id }}" method="POST" enctype="application/json">
        <label for="user_id">ID del Usuario:</label>
        <input type="number" id="user_id" name="user_id" required><br>

        <label for="badge_id">ID de la Insignia:</label>
        <input type="number" id="badge_id" name="badge_id" required><br>

        <button type="submit">Asignar Insignia</button>
    </form>
</body>
</html>
