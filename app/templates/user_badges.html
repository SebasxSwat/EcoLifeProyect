<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignias de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Insignias de {{ user.username }}</h1>

    <div class="badge-container">
        {% if badges %}
            {% for badge in badges %}
                <div class="badge">
                    <img src="{{ badge.icon }}" alt="Icono de {{ badge.name }}">
                    <h3>{{ badge.name }}</h3>
                    <p>{{ badge.description }}</p>
                    <small>Ganada el: {{ badge.earned_at }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>Este usuario no ha ganado ninguna insignia aÃºn.</p>
        {% endif %}
    </div>

    <a href="/create-badge">Crear nueva insignia</a>
    <a href="/assign-badge">Asignar insignia a usuario</a>
</body>
</html>
